<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<h3>Add User</h3>
	<form action="#" th:action="@{/user/adduser}" th:object="${user}" enctype="multipart/form-data" method="post">
		<label for="name">Name</label>
		<input type="text" th:field="*{name}" id="name" placeholder="Name">
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

		<label for="email">Email</label>
		<input type="text" th:field="*{email}" id="email" placeholder="Email">
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

		<label for="userName">User name</label>
		<input type="text" th:field="*{userName}" id="userName" placeholder="User Name">
		<span th:if="${#fields.hasErrors('userName')}" th:errors="userName"></span>

		<label for="password">Password</label>
		<input type="password" th:field="*{password}" id="password" placeholder="Password">
		<span th:if="${#fields.hasErrors('password')}" th:errors="password"></span>
		<label for="password">Profile Picture</label>
		 <input type="file" name="image" id="image" accept="image/*" class="form-control-file">
		<input type="submit" value="Add User">
	</form>
</body>
</html>
