<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<div th:switch="${users}">
		<h2 th:case="null">No users yet!</h2>
		<h2 th:case="${#lists.isEmpty(list)}">No users yet!</h2>
		<div th:case="*">
			<h2>Users</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Picture</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td><img th:src="@{'/show-image?name=' + ${user.userName}}" alt="cat" width="200" height="200"></td>
						<td><a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a></td>
						<td><a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/user/add">Add a new user</a>
		</p>
	</div>
</body>
</html>
