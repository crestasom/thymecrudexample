
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<h3>Update Hotel</h3>
	<form action="#" th:action="@{/hotel/update/{id}(id=${hotel.id})}"
		th:object="${hotel}" method="post">
		<label for="name">Name</label> <input type="text" th:field="*{name}"
			id="name" placeholder="Name"> <span
			th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <label
			for="address">Address</label> <input type="text"
			th:field="*{address}" id="address" placeholder="Address"> <span
			th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
		<input type="submit" value="Update Hotel">
	</form>
</body>
</html>
