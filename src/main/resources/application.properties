spring.application.name=hotel-management-system-thymeleaf
spring.datasource.url=jdbc:mysql://localhost:3306/hotel-service
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
upload.dir=D:\\files

# Set the path pattern for static resources
spring.mvc.static-path-pattern=/**

# Set the locations for serving static content
spring.web.resources.static-locations=classpath:/static/,file:${upload.dir}
